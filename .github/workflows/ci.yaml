name: Prepare server (reusable)

on:
  workflow_call:
    outputs:
      runner_name:
        description: "Compute runner name for caller"
        value: ${{ jobs.preparing.outputs.runner_name }}

jobs:
  preparing:
    runs-on: ubuntu-latest
    environment: myenv
    outputs:
      runner_name: ${{ steps.compute.outputs.runner_name }}

    steps:
      - name: Compute runner name
        id: compute
        run: |
          echo "DEBUG1"
          set -euo pipefail
          repo_safe="${{ github.repository }},,"
          repo_safe="${repo_safe//\//-}"
          echo "runner_name=runners-${repo_safe}" >> "$GITHUB_OUTPUT"
          echo "DEBUG2"

      - name: preparing server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_DOMAIN_NAME: ${{ secrets.SERVER_DOMAIN_NAME }}
          PREPARING_HOST_NAME: ${{ secrets.PREPARING_HOST_NAME }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_KEY_PATH: ${{ secrets.SSH_KEY_PATH }}
        run: |
          set -euo pipefail
          echo "DEBUG3"
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > "$HOME/$SSH_KEY_PATH"
          chmod 600 "$HOME/$SSH_KEY_PATH"
          echo "DEBUG4"
          ssh-keyscan -p "${SSH_PORT:-22}" -H "$SERVER_DOMAIN_NAME" >> ~/.ssh/known_hosts

          ssh -p "${SSH_PORT:-22}" \
            -i "$HOME/$SSH_KEY_PATH" \
            -o IdentitiesOnly=yes \
            "${PREPARING_HOST_NAME}@${SERVER_DOMAIN_NAME}" \
            "/opt/github_k3s_runners/update_repo_url.sh '${{ github.server_url }}' '${{ github.repository }}'"
          echo "DEBUG5"
